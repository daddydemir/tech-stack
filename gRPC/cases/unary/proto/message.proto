syntax = "proto3";option go_package = "unary/proto/message";message Request {  int32 values = 1;}message Response {  string product_name = 1;  string brand = 2;  string model = 3;  int32 price = 4;  bool availability = 5;  Feature feature = 6;}message Feature {  string screen_size = 1;  string resolution = 2;  string processor = 3;  string ram = 4;  string internal_memory = 5;  string camera = 6;  string battery_capacity = 7;}